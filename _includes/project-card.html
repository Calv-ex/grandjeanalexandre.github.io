<article class="project-post__container">
  <div class="project-post">

  <!-- Header type Instagram -->
  <header class="post-header">
    <img src="{{ include.project.avatar }}" class="post-avatar" alt="">
    <span class="post-author">{{ include.project.author }}</span>
  </header>

  <!-- Carousel -->
  <div class="post-carousel" data-carousel>
    <div class="carousel-track">
      {% for img in include.project.screenshots %}
        <img src="{{ img }}" class="carousel-slide" alt="">
      {% endfor %}
    </div>
  </div>

  <!-- Texte -->
  <div class="post-content">
    <h2 class="post-title">{{ include.project.title }}</h2>
    {% for img in include.project.language %}
      <img class="languageIcon" src="{{ img }}" alt="Language utilisÃ©">
    {% endfor %}
    <p>{{ include.project.description }}</p>
    <a target="_blank" href="{{ include.project.link }}">Lien vers le site</a>
  </div>

</div>
<div class="carousel-dots">
  {% for img in include.project.screenshots %}
    <span class="dot"></span>
  {% endfor %}
</div>
</article>
