<section class="contact-container">
  <header class="contact-header">
    <h1 class="page-title">{{ page.contact_title }}</h1>
    <p class="page-subtitle">{{ page.contact_subtitle }}</p>
  </header>

  <main class="contact-form-wrapper">
    <form action="#" method="POST" class="contact-form">
      <div class="form-group">
        <label for="name">Nom complet</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
      </div>

      <div class="form-group">
        <label for="email">Adresse Email</label>
        <input type="email" id="email" name="email" placeholder="john@example.com" required>
      </div>

      <div class="form-group">
        <label for="subject">Objet</label>
        <input type="text" id="subject" name="subject" placeholder="Collaboration, demande d'info...">
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Votre message ici..." required></textarea>
      </div>

      <button type="submit" class="submit-button">
        <span>Envoyer</span>
      </button>
    </form>
  </main>
</section>
